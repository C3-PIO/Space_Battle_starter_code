<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="bodyContainer">
        <div class="mainCharacterView left" >
                <div id= "namebox1" class="nameBox">USS Schwarzenegger</div>
                <div class="playerImage"></div>
                <div class="playerStats">
                Hull: 15 <br>
                FirePower: 5 <br>
                Accuracy: .7 <br>
                </div>
        </div>
        <button id= "button" class="button">Battle!</button>
        <button id= "button" class="button2">Retreat!</button>
        <div class="mainCharacterView right">
            <div class="nameBox">Enemy</div>
            <div class="enemyImage"></div>
                <div class="enemyStats">
                    Hull : 6 <br>
                    FirePower : 3 <br>
                    Accuracy : .6 <br>
                </div>        
        </div>
    <script src="app.js"></script>
    <script type="text/javascript">
    let alerted = localStorage.getItem('alerted' || '')
    if (alerted != 'yes'){
        alert("Click 'OK' then press the 'F12' key to begin")
        localStorage.setItem('alerted', 'yes')
    } // totally got this off stack overflow lol suuuuper useful so the original alert doesnt continue to fire each time the page refreshes, i.e. if you win/lose and want to play again 
    </script>
</body>
